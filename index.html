<!DOCTYPE html>
<html>
<head>
    <title>IP Monitor</title>
    <style>
        body, html { margin: 0; padding: 0; height: 100%; overflow: hidden; }
        iframe { border: none; width: 100%; height: 100%; }
    </style>
</head>
<body>
    <!-- 注意：allow 属性必须写在标签内，src 后面 -->
    <iframe 
        src="https://ip-monitor.streamlit.app/?embed=true" 
        allow="clipboard-read; clipboard-write; camera; microphone; accelerometer; gyroscope">
    </iframe>
</body>
</html>
